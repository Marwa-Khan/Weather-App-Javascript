<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css connection -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="main-app">

        <div class="SearchCityInputBox">
            <input type="text" id="input-box" class="input-box" 
            placeholder="Enter City Name..." autocomplete="off">

        </div>

        <div class="weather-info">

            <div class="location-details">
                <div class="city" id="city">Attock</div>
                <div class="date" id="date">07 Oct, (Wednesday) 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">12&deg;C (min) / 14&deg;C (max)</div>
                <div class="weather" id="weather">Clouds</div>
                <div class="img"></div>


            </div>


        </div>
    </div>
    


    <!-- javascript connection -->

    <script src="./script.js"></script>
</body>
</html>
